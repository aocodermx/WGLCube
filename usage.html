<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo usage for wglcube_player</title>
    <link rel="stylesheet" href="css/wglcube.css"> <!-- Style sheet for wglcube_player, you can customize some colors. -->
  </head>
  <body>

    <h1> Usage example for wglcube_player.</h1>
    <!-- Root element for wglcube_player, where
      data-size  is the size for the cube to display, 2 to 12 are supported until now.
      data-init  are the initialization steps separated by spaces.
      data-steps are the steps separated by spaces to play in the cube.
      data-show  are the index for the cubes to hightlight.
    -->
    <div
      class='wglcube'
      data-size='3'
      data-init='L U D'
      data-steps='D U L D R2 L2 U D L U D'
      style='width:200px;height:300px'>
        <!-- Here the cube will be drawn. -->
    </div>

    <!-- Dependencies for wglcube_player -->
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/OrbitControls.min.js"></script>
    <script src="js/lib/SceneUtils.min.js"></script>
    <script src="js/lib/Tween.min.js"></script>

    <script src="js/wglcube_1.0.0.min.js"></script> <!-- or wglcube_player.min.js for better performance -->
    <script src="js/app.js"></script>
  </body>
</html>
